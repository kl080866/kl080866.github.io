        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">列表推导式:</span><br><span class="line">优化一下下面的程序</span><br><span class="line">	result = []</span><br><span class="line">	for x in range(10):</span><br><span class="line">		result.append(x ** 2)</span><br><span class="line">	print(result)</span><br><span class="line">print([(x ** 2) for x in range(10)])</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">深浅拷贝:</span><br><span class="line">写出下面a,b,c,d四个变量的值</span><br><span class="line">	import copy </span><br><span class="line">	a = [1,2,3,4,[&apos;a&apos;,&apos;b&apos;]]  # 原始对象</span><br><span class="line">	b = a</span><br><span class="line">	c = copy.copy(a)</span><br><span class="line">	d = copy.deepcopy(a)</span><br><span class="line">	a.append(5)</span><br><span class="line">	a[4].append(&apos;c&apos;)</span><br><span class="line">	print(&apos;a的值是&apos;,a)</span><br><span class="line">	print(&apos;b的值是&apos;,b)</span><br><span class="line">	print(&apos;c的值是&apos;,c)</span><br><span class="line">	print(&apos;d的值是&apos;,d)</span><br><span class="line">答案: </span><br><span class="line">a的值是 [1, 2, 3, 4, [&apos;a&apos;, &apos;b&apos;, &apos;c&apos;], 5]</span><br><span class="line">b的值是 [1, 2, 3, 4, [&apos;a&apos;, &apos;b&apos;, &apos;c&apos;], 5]</span><br><span class="line">c的值是 [1, 2, 3, 4, [&apos;a&apos;, &apos;b&apos;, &apos;c&apos;]]</span><br><span class="line">d的值是 [1, 2, 3, 4, [&apos;a&apos;, &apos;b&apos;]]</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">字符串特性:</span><br><span class="line">a = &apos;abc&apos;</span><br><span class="line">print(a[1])</span><br><span class="line">a[1]=&apos;a&apos;</span><br><span class="line">print(a[1])</span><br><span class="line">答案：</span><br><span class="line">&apos;b&apos;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">面向对象继承:</span><br><span class="line">class Parent(object):</span><br><span class="line">x = 1</span><br><span class="line">class Child1(Parent):</span><br><span class="line">pass</span><br><span class="line">class Child2(Parent):</span><br><span class="line">pass</span><br><span class="line">print(Parent.x,Child1.x, Child2.x)</span><br><span class="line">Child1.x = 3</span><br><span class="line">print(Parent.x,Child1.x, Child2.x)</span><br><span class="line">Parent.x = &apos;a&apos;</span><br><span class="line">print(Parent.x,Child1.x, Child2.x)</span><br><span class="line">答案：  1 1 1</span><br><span class="line">1 3 1</span><br><span class="line">a 3 a</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">闭包和延迟绑定:</span><br><span class="line">       def count():</span><br><span class="line">            fs = []</span><br><span class="line">            for i in range(1, 4):</span><br><span class="line">                def f():</span><br><span class="line">                    return i * i</span><br><span class="line">                fs.append(f)</span><br><span class="line">            return fs</span><br><span class="line"></span><br><span class="line">        for f in count():</span><br><span class="line">            print(f())</span><br><span class="line"></span><br><span class="line">        答案：</span><br><span class="line">            9</span><br><span class="line">            9</span><br><span class="line">            9</span><br><span class="line">        闭包函数，外函数 count() 再调用结束时会将在内部函数 f() 使用到的临时变量的最终结果值，也传给内部函数。所以此处的 i 都是 3 。</span><br><span class="line">        for f in count(): 遍历是因为 count() 函数的返回值是 内部函数本身 。</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">下面的代码会输入什么?</span><br><span class="line">	def f(x,l=[]):</span><br><span class="line">		for i in range(x):</span><br><span class="line">			l.append(i*i)</span><br><span class="line">		print(l)</span><br><span class="line"></span><br><span class="line">	f(2)</span><br><span class="line">	f(3,[3,2,1])</span><br><span class="line">	f(3)</span><br><span class="line">    答案:</span><br><span class="line">    [0, 1]</span><br><span class="line">    [3, 2, 1, 0, 1, 4]</span><br><span class="line">    [0, 1, 0, 1, 4]</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">输出结果是什么?</span><br><span class="line">    lists = [&apos;a&apos;,&apos;b&apos;,&apos;c&apos;,&apos;d&apos;,&apos;e&apos;]</span><br><span class="line">    print(lists[10:])</span><br><span class="line">    输出结果:</span><br><span class="line">    []</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">A0-A6的值是什么?</span><br><span class="line">    A0=dict(zip((&apos;a&apos;,&apos;b&apos;,&apos;c&apos;,&apos;d&apos;,&apos;e&apos;),(1,2,3,4,5)))</span><br><span class="line">    A1=range(10)</span><br><span class="line">    A2=sorted([i for i in A l if i in A0])</span><br><span class="line">    A3=sorted([A0[s] for s in A0 ])</span><br><span class="line">    A4=[i for i in A l if i in A3]</span><br><span class="line">    A5=&#123;i:i*i for i in A1&#125;</span><br><span class="line">    A6=[[i,i*i] for i in A1]</span><br><span class="line"></span><br><span class="line">    A0:&#123;&apos;a&apos;: 1, &apos;b&apos;: 2, &apos;c&apos;: 3, &apos;d&apos;: 4, &apos;e&apos;: 5&#125;</span><br><span class="line">    A1:range(0,10)</span><br><span class="line">    A2:[]</span><br><span class="line">    A3:[1,2,3,4,5]</span><br><span class="line">    A4:[1,2,3,4,5]</span><br><span class="line">    A5:&#123;0: 0, 1: 1, 2: 4, 3: 9, 4: 16, 5: 25, 6: 36, 7: 49, 8: 64, 9: 81&#125;</span><br><span class="line">    A6:[[0, 0], [1, 1], [2, 4], [3, 9], [4, 16], [5, 25], [6, 36], [7, 49], [8, 64], [9, 81]]</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">有一个列表，[1,2,3,4,5,6,5,6,7,7,8],请写出列表去重的三种方式</span><br><span class="line"></span><br><span class="line">    #利用集合，直接将列表转化为集合，自动去重后转回列表。有一个问题，转换为集合的同时，数据无序了。</span><br><span class="line">    li = [11,22,22,33,44,44]</span><br><span class="line">    set = set(li)</span><br><span class="line">    li = list(set)</span><br><span class="line">    print(li) #[33, 11, 44, 22]</span><br><span class="line"></span><br><span class="line">    # 第二种运用新建字典的方式，去除重复的键</span><br><span class="line">    list = [11,22,33,22,44,33]</span><br><span class="line">    dic = &#123;&#125;</span><br><span class="line">    list = dic.fromkeys(list).keys()#字典在创建新的字典时，有重复key则覆盖</span><br><span class="line">    print(list) #dict_keys([11, 22, 33, 44])</span><br><span class="line"></span><br><span class="line">    #第三种是用列表的推导</span><br><span class="line">    list = [11,22,33,22,44,33]</span><br><span class="line">    lis = [] #创建一个新列表</span><br><span class="line">    for i in list: #循环list里的每一个元素</span><br><span class="line">        if i not in lis: #判断元素是否存在新列表中，不存在则添加，存在则跳过，以此去重</span><br><span class="line">            lis.append(i)</span><br><span class="line">    print(lis) #[11, 22, 33, 44]</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">range 	  xrange     的区别</span><br><span class="line">答案:</span><br><span class="line">		range ：range会直接生成一个list对象</span><br><span class="line">           xrange：并不会直接生成一个list对象，会在每一个调用时返回其中的一个值。</span><br><span class="line">           在 python3 中，去除了 range 函数，将 xrange 函数更名为 range 函数</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">考察闭包的延迟绑定:</span><br><span class="line">如下代码输出的是什么</span><br><span class="line">    def multipliers():</span><br><span class="line">        return [lambda x:i * x for i in range(4)]</span><br><span class="line">    print [m(2) for m in multipliers()]</span><br><span class="line">    </span><br><span class="line">    结果 [6, 6, 6, 6]</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">如何用python生成一个指定长度的斐波那契数列？</span><br><span class="line">    def fib(n):</span><br><span class="line">        a,b = 0,1</span><br><span class="line">        for i in range(n):</span><br><span class="line">            a,b =b,a+b</span><br><span class="line">        print(a)</span><br><span class="line">    f = fib(10)</span><br><span class="line">    print(f)</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">var1 = &quot;8&quot;</span><br><span class="line">var2 = &quot;3&quot;</span><br><span class="line">var1 += var2,var1等于几?</span><br><span class="line">	答:var1=&quot;83&quot;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">如下代码输出的是什么？</span><br><span class="line">	def extendList(val,list=[]):</span><br><span class="line">		list.append(val)</span><br><span class="line">		return list</span><br><span class="line">	list1 = extendList(10)</span><br><span class="line">	list2 = extendList(123,[])</span><br><span class="line">	list3 = extendList(&apos;a&apos;)</span><br><span class="line">	print(&quot;list1 = %s&quot; % list1)</span><br><span class="line">	print(&quot;list2 = %s&quot; % list2)</span><br><span class="line">	print(&quot;list3 = %s&quot; % list3)</span><br><span class="line">答案：</span><br><span class="line">    list1 = [10, &apos;a&apos;]</span><br><span class="line">    list2 = [123]</span><br><span class="line">    list3 = [10, &apos;a&apos;]</span><br></pre></td></tr></table></figure>

  <script>
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url).replace(/\/{2,}/g, '/');
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
