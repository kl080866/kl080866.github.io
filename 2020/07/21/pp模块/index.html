line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 大家一起完善</span></span><br><span class="line"><span class="keyword">import</span> paramiko</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line"><span class="keyword">import</span> pp</span><br><span class="line"><span class="comment"># 本机ip</span></span><br><span class="line">local_ip = [x.split(<span class="string">' '</span>)[<span class="number">0</span>] <span class="keyword">for</span> x <span class="keyword">in</span> os.popen(<span class="string">'hostname -I'</span>)][<span class="number">0</span>]</span><br><span class="line">host_tuple = (&#123;<span class="string">'ip'</span>: <span class="string">'192.168.0.231'</span>, <span class="string">'port'</span>: <span class="number">22</span>, <span class="string">'username'</span>: <span class="string">'root'</span>, <span class="string">'password'</span>: <span class="string">'e6772fc39c25'</span>&#125;,</span><br><span class="line">             &#123;<span class="string">'ip'</span>: <span class="string">'192.168.0.227'</span>, <span class="string">'port'</span>: <span class="number">22</span>, <span class="string">'username'</span>: <span class="string">'root'</span>, <span class="string">'password'</span>: <span class="string">'fa2cadd1cc81'</span>&#125;)</span><br><span class="line">ssh = paramiko.SSHClient()</span><br><span class="line">ssh.set_missing_host_key_policy(paramiko.AutoAddPolicy())</span><br><span class="line"><span class="comment"># 根据内存使用判断进程数</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">ppserve_1</span><span class="params">(host_tuple)</span>:</span></span><br><span class="line">    remote_cpu_nums=[]</span><br><span class="line">    ports = []</span><br><span class="line">    <span class="keyword">for</span> host <span class="keyword">in</span> host_tuple:</span><br><span class="line">        <span class="comment"># 内存使用情况</span></span><br><span class="line">        ssh.connect(hostname=host[<span class="string">'ip'</span>], port=host[<span class="string">'port'</span>], username=host[<span class="string">'username'</span>], password=host[<span class="string">'password'</span>])</span><br><span class="line">        print(host[<span class="string">'ip'</span>])</span><br><span class="line">        stdin, stdout, stderr = ssh.exec_command(<span class="string">'cat /proc/meminfo'</span>)</span><br><span class="line">        str_out = stdout.read().decode()</span><br><span class="line">        str_err = stderr.read().decode()</span><br><span class="line">        <span class="keyword">if</span> str_err != <span class="string">""</span>:</span><br><span class="line">            print(str_err)</span><br><span class="line">            <span class="keyword">continue</span></span><br><span class="line">        str_total = re.search(<span class="string">'MemTotal:.*?\n'</span>, str_out).group()</span><br><span class="line">        <span class="comment"># print(str_total)</span></span><br><span class="line">        totalmem = re.search(<span class="string">'\d+'</span>, str_total).group()</span><br><span class="line">        str_free = re.search(<span class="string">'MemFree:.*?\n'</span>, str_out).group()</span><br><span class="line">        <span class="comment"># print(str_free)</span></span><br><span class="line">        freemem = re.search(<span class="string">'\d+'</span>, str_free).group()</span><br><span class="line">        mem_free = round(float(freemem) / float(totalmem), <span class="number">2</span>)</span><br><span class="line">        print(<span class="string">'当前内存空闲率为：'</span> + str(mem_free))</span><br><span class="line">        <span class="comment"># 本地可以不走分布式，但分布式 debug 模式可以监测在干什么，但增加了数据传输量；减少传输量，传参数过去后再读取或生成比较快。</span></span><br><span class="line">        <span class="comment"># if host['ip'] == local_ip:</span></span><br><span class="line">        <span class="comment">#     local_cpu_num = int((mem_free-0.1)/0.0125)</span></span><br><span class="line">        <span class="comment">#     if local_cpu_num&lt;0:</span></span><br><span class="line">        <span class="comment">#         local_cpu_num=0</span></span><br><span class="line">        <span class="comment"># else:</span></span><br><span class="line">        <span class="comment"># 根据内存使用判断进程数：假设保留 10% 内存，剩余内存按 80 个进程平均分配，不适合所有计算</span></span><br><span class="line">        remote_cpu_num = int((mem_free<span class="number">-0.1</span>) / <span class="number">0.0125</span>)</span><br><span class="line">        <span class="keyword">if</span> remote_cpu_num &lt; <span class="number">0</span>:</span><br><span class="line">            remote_cpu_num = <span class="number">0</span></span><br><span class="line">        print(<span class="string">'新开进程数为：'</span> + str(remote_cpu_num))</span><br><span class="line">        remote_cpu_nums.append(remote_cpu_num)</span><br><span class="line">        <span class="comment"># 随机生成端口号</span></span><br><span class="line">        port = int(random.random()*(<span class="number">65535</span><span class="number">-1024</span>)+<span class="number">1024</span>)</span><br><span class="line">        ports.append(port)</span><br><span class="line">        <span class="comment"># nohup 启动不了，不知道 why</span></span><br><span class="line">        <span class="comment"># cmd = 'cd /usr/bin;nohup python3 ppserver.py -p '+str(port)+' -d -w '+str(remote_cpu_num)+'  -P ppserver.pid -t 3600 -k 3600 &gt; ppserver.out 2&gt;&amp;1 &amp;'</span></span><br><span class="line">        <span class="comment"># 启动命令，进入 ppserver.py 所在文件夹，用 Python3 启动，可以调用 python3 下的包， -p 指定端口，-d debug模式，-w 知道进程数， -P 指定一个文件保留进程号，后面 kill 时候用到</span></span><br><span class="line">        cmd = <span class="string">'cd /usr/bin;python3 ppserver.py -p '</span>+str(port)+<span class="string">' -d -w '</span>+str(remote_cpu_num)+<span class="string">'  -P ppserver.pid -t 3600 -k 3600'</span></span><br><span class="line">        <span class="comment"># 若在这里执行则后面 ssh.close() 注销掉，否则 close 了就停止（如何 close，在这里分布式，然后分别close？）；而且看不到 debug 模式，</span></span><br><span class="line">        <span class="comment"># stdin, stdout, stderr = ssh.exec_command(cmd, get_pty=True)</span></span><br><span class="line">        print(cmd)    </span><br><span class="line">        ssh.close()</span><br><span class="line">    <span class="keyword">return</span> remote_cpu_nums,ports</span><br><span class="line">remote_cpu_nums,ports = ppserve_1(host_tuple)</span><br><span class="line"><span class="comment"># 等待 ppserver 生成完成</span></span><br><span class="line">time.sleep(<span class="number">30</span>)</span><br><span class="line">ppservers = tuple([x[<span class="string">'ip'</span>]+<span class="string">':'</span>+str(port) <span class="keyword">for</span> x,port <span class="keyword">in</span> zip(host_tuple,ports)] )</span><br><span class="line"><span class="comment"># ppservers = tuple([x['ip']+':'+str(port) for x in host_list if x['ip'] != local_ip])</span></span><br><span class="line"><span class="comment"># 本地进程数设为0</span></span><br><span class="line">job_server = pp.Server(<span class="number">0</span> ,ppservers=ppservers,socket_timeout=<span class="number">3600</span>)</span><br><span class="line"><span class="comment"># 问题：worker数、进程数、cpu数的关系？</span></span><br><span class="line">job_server.get_active_nodes()</span><br><span class="line"><span class="comment"># job_server.submit() 指令</span></span><br><span class="line">job_server.print_stats()</span><br><span class="line"><span class="comment"># 关闭 client（python）端</span></span><br><span class="line">job_server.destroy()</span><br><span class="line"><span class="comment"># kill server（服务器）端 ppserver.py 进程</span></span><br><span class="line"><span class="keyword">for</span> host <span class="keyword">in</span> host_tuple:</span><br><span class="line">    ssh.connect(hostname=host[<span class="string">'ip'</span>], port=host[<span class="string">'port'</span>], username=host[<span class="string">'username'</span>], password=host[<span class="string">'password'</span>])</span><br><span class="line">    ssh.exec_command(<span class="string">'cd /usr/bin;kill `cat ppserver.pid`'</span>)</span><br><span class="line">    ssh.close()</span><br></pre></td></tr></table></figure>

</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> pp</span><br><span class="line"><span class="keyword">import</span> pandas</span><br><span class="line"><span class="keyword">import</span> pymysql</span><br><span class="line"><span class="keyword">import</span> sqlalchemy</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> json</span><br><span class="line"></span><br><span class="line">db_251_pre2 = &#123;</span><br><span class="line">   <span class="string">'host'</span>: <span class="string">'192.168.0.251'</span>,</span><br><span class="line">   <span class="string">'port'</span>: <span class="number">3306</span>,</span><br><span class="line">   <span class="string">'user'</span>: <span class="string">'user_rw'</span>,</span><br><span class="line">   <span class="string">'password'</span>: <span class="string">'1a2s3d4f'</span>,</span><br><span class="line">   <span class="string">'db'</span>: <span class="string">'pre_formal_2'</span>,</span><br><span class="line">   <span class="string">'charset'</span>: <span class="string">'utf8mb4'</span>&#125;</span><br><span class="line">db_222_pre2 = &#123;</span><br><span class="line">   <span class="string">'host'</span>: <span class="string">'192.168.0.222'</span>,</span><br><span class="line">   <span class="string">'port'</span>: <span class="number">3306</span>,</span><br><span class="line">   <span class="string">'user'</span>: <span class="string">'user_rw'</span>,</span><br><span class="line">   <span class="string">'password'</span>: <span class="string">'1a2s3d4f'</span>,</span><br><span class="line">   <span class="string">'db'</span>: <span class="string">'pre_formal_2'</span>,</span><br><span class="line">   <span class="string">'charset'</span>: <span class="string">'utf8mb4'</span>&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">df2_mysql</span><span class="params">(df_data, table_name, **kwargs)</span>:</span></span><br><span class="line">   <span class="string">"""</span></span><br><span class="line"><span class="string">    To wrap a function that insert DataFrame to Mysql</span></span><br><span class="line"><span class="string">    :param df_data: DataFrame data</span></span><br><span class="line"><span class="string">    :param table_name: The name of mysql table, type is string</span></span><br><span class="line"><span class="string">    :param kwargs: The connection of database, type is dict</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">   engine = sqlalchemy.create_engine(</span><br><span class="line">      <span class="string">'mysql+pymysql://&#123;&#125;:&#123;&#125;@&#123;&#125;:&#123;&#125;/&#123;&#125;?charset=&#123;&#125;'</span>.format(kwargs[<span class="string">'user'</span>], kwargs[<span class="string">'password'</span>], kwargs[<span class="string">'host'</span>],</span><br><span class="line">                                                         kwargs[<span class="string">'port'</span>], kwargs[<span class="string">'db'</span>], kwargs[<span class="string">'charset'</span>]))</span><br><span class="line">   pandas.io.sql.to_sql(df_data, table_name, engine, index=<span class="literal">False</span>, if_exists=<span class="string">'append'</span>,</span><br><span class="line">          chunksize=<span class="number">10000</span>)  <span class="comment"># if_exists: 'replace', 'append'</span></span><br><span class="line">   engine.dispose()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">main_func</span><span class="params">(industry_id, db_251_pre2, db_222_pre2, result_tb)</span>:</span></span><br><span class="line">   print(industry_id, <span class="string">'开始'</span>, <span class="string">'********************'</span>)</span><br><span class="line">   <span class="comment"># 其他指标</span></span><br><span class="line">   print(<span class="string">f'industry[<span class="subst">&#123;industry_id&#125;</span>] reading...'</span>)</span><br><span class="line">   sql1 = <span class="string">f'select * from patent_layout_20200722 where industry_id="<span class="subst">&#123;industry_id&#125;</span>"'</span></span><br><span class="line">   conn = pymysql.connect(**db_251_pre2)</span><br><span class="line">   df_data = pandas.read_sql(sql1, conn)</span><br><span class="line">   conn.close()</span><br><span class="line">   df_columns = df_data.columns</span><br><span class="line">   <span class="keyword">if</span> <span class="string">'id'</span> <span class="keyword">in</span> df_columns:  <span class="comment"># 若有id，就删除id</span></span><br><span class="line">      df_data = df_data.drop(<span class="string">'id'</span>, axis=<span class="number">1</span>)</span><br><span class="line">   print(<span class="string">f'industry[<span class="subst">&#123;industry_id&#125;</span>] insert into mysql...'</span>)</span><br><span class="line">   batch_num = <span class="number">250</span></span><br><span class="line">   <span class="keyword">for</span> batch_i <span class="keyword">in</span> range(<span class="number">0</span>, len(df_data), batch_num):</span><br><span class="line">      df2_mysql(df_data[batch_i: batch_i + batch_num], result_tb, **db_222_pre2)</span><br><span class="line">   print(<span class="string">f'industry[<span class="subst">&#123;industry_id&#125;</span>] is done! \n'</span>, <span class="string">'='</span> * <span class="number">50</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">   start_time = time.time()</span><br><span class="line">   <span class="keyword">with</span> open(<span class="string">'industries_idname.txt'</span>, <span class="string">'r'</span>, encoding=<span class="string">'utf-8'</span>) <span class="keyword">as</span> f:</span><br><span class="line">      industries = json.load(f)</span><br><span class="line">   result_tb = <span class="string">'patent_layout_pptest200727'</span></span><br><span class="line">   <span class="comment"># 先选择一个服务器作为客户端，</span></span><br><span class="line">   <span class="comment"># 再找到ppserver.py文件</span></span><br><span class="line">   <span class="comment"># 然后，启动文件：python ppserver.py - p 3505 - w 5 - i 192.168.0.231 - s "123456"</span></span><br><span class="line">   <span class="comment"># 然后在本机中，运行主函数代码</span></span><br><span class="line">   <span class="comment"># 注意：主函数代码中，导入模块不能使用import...as，也不能用from ... import，只能用import</span></span><br><span class="line">   <span class="comment"># 在服务器上，用ps -ef | grep python | grep pp  | grep deng 查询pp进程</span></span><br><span class="line">   ppservers = (<span class="string">'192.168.0.231:3505'</span>,)  <span class="comment"># 远程服务端ip和端口号，为空就是本机</span></span><br><span class="line">   job_server = pp.Server(ncpus=<span class="number">5</span>, ppservers=ppservers, secret=<span class="string">'123456'</span>)  <span class="comment"># ncpus：本机进程数量</span></span><br><span class="line">   jobs = [job_server.submit(main_func, </span><br><span class="line">                            (industry_id, db_251_pre2, db_222_pre2, result_tb),</span><br><span class="line">                             depfuncs=(df2_mysql,),</span><br><span class="line">                             modules=(<span class="string">"pymysql"</span>, <span class="string">"time"</span>, <span class="string">"sqlalchemy"</span>, <span class="string">"pandas"</span>))</span><br><span class="line">           <span class="keyword">for</span> industry_id <span class="keyword">in</span> industries]</span><br><span class="line">   <span class="keyword">for</span> job <span class="keyword">in</span> jobs:</span><br><span class="line">      job()</span><br><span class="line">   job_server.destroy()</span><br></pre></td></tr></table></figure>

  <script>
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url).replace(/\/{2,}/g, '/');
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x"></i></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x"></i></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
